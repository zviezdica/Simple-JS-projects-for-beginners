<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./countdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-div">
            <div class="img-div">
                <img src="./gift.jpeg" alt="iphone">
            </div>
            <div class="text-div">
                <div class="text-header">
                    <h1>old iphone giveaway</h1>
                    <h2>giveaway ends on sunday, 31 october 2021 11:59 pm</h3>
                </div>
                <div class="text-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo facilis totam, 
                        corporis provident magni sed quasi pariatur ducimus aut ut consectetur debitis,
                        odit deserunt eos.
                    </p>
                    <div class="countdown-container">
                        <div class="countdown-box">
                            <h1 class="days"></h1>
                            <h3>days</h3>
                        </div>
                        <div class="countdown-box">
                            <h1 class="hours"></h1>
                            <h3>hours</h3>
                        </div>
                        <div class="countdown-box">
                            <h1 class="mins"></h1>
                            <h3>mins</h3>
                        </div>
                        <div class="countdown-box">
                            <h1 class="secs"></h1>
                            <h3>secs</h3>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--JS-->
    <script src="./countdown.js"></script>
</body>
</html>
